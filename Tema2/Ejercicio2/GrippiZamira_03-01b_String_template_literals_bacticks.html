<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Template Literals Backticks</title>
  </head>

  <body>
    <h3>Ejercicio 1</h3>
    <script>
      const persona1 = {
        nombre: "Laura",
        edad: 29,
        ciudad: "Madrid",
        intereses: ["fotografía", "viajes", "tecnología"],
      };
      const persona2 = {
        nombre: "Marta",
        edad: 22,
        ciudad: "Barcelona",
        intereses: ["dibujo", "comida", "crochet"],
      };
      const persona3 = {
        nombre: "Julio",
        edad: 19,
        ciudad: "Málaga",
        intereses: ["cómics", "libros", "verduras"],
      };

      const personas = [persona1, persona2, persona3];

      for (const persona of personas) {
        let tarjetaUsuario = `
        <div class="tarjeta" style="border:1px solid #aaa; padding:8px; margin:4px;">
          <h2>${persona.nombre}</h2>
          <p>Edad: ${persona.edad}</p>
          <p>Ciudad: ${persona.ciudad}</p>
          <h4>Intereses:</h4>
          <ul>
            ${persona.intereses
              .map((interes) => `<li>${interes}</li>`)
              .join("")}
          </ul>
        </div>
      `;
        document.writeln(tarjetaUsuario);
      }
    </script>

    <h2>Ejercicio 2</h2>
    <script>
      const producto = "auriculares inalámbricos";
      const precio = 59.99;
      const marca = "SoundMax";

      let precioM = precio.toString() + "€";

      const productoCapitalizado = producto
        .split(" ")
        .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
        .join(" ");

      let cadenaCompleta = `Los ${productoCapitalizado} de la marca ${marca} cuestan ${precioM}.`;
      document.writeln("<p>" + cadenaCompleta + "</p>");

      precioM = precioM.replace("€", " euros");
      cadenaCompleta = `Los ${productoCapitalizado} de la marca ${marca} cuestan ${precioM}.`;
      document.writeln("<p>" + cadenaCompleta + "</p>");
    </script>

    <h2>Ejercicio 3</h2>
    <script>
      const nombre = " juan pérez ";
      const producto3 = "Teclado mecánico RGB";
      const fecha = "09/10/2025";

      let nombreLimpio = nombre.trim();

      nombreLimpio = nombreLimpio
        .split(" ")
        .map((n) => n.charAt(0).toUpperCase() + n.slice(1))
        .join(" ");

      // ✅ Creamos el mensaje
      let mensajeCorreo = `Hola ${nombreLimpio}, tu pedido del producto ${producto3} se enviará el ${fecha}.`;
      document.writeln("<p>" + mensajeCorreo + "</p>");

      // ✅ Mensaje en mayúsculas
      document.writeln("<p>" + mensajeCorreo.toUpperCase() + "</p>");
    </script>

    <h2>Ejercicio 4</h2>
    <script>
      const usuarios = [" ana ", "PEDRO", "maria "];

      const usuariosFormateados = usuarios.map((u) => {
        u = u.trim().toLowerCase();
        return u.charAt(0).toUpperCase() + u.slice(1);
      });

      const listaHTML = `
      <ul>
        ${usuariosFormateados.map((u) => `<li>${u}</li>`).join("")}
      </ul>
    `;
      document.writeln(listaHTML);
    </script>

    <h2>Ejercicio 5</h2>
    <script>
      const nombre5 = "Lucía";
      const hobby = "leer libros de ciencia ficción";

      let mensaje = `A ${nombre5} le encanta ${hobby}.`;
      document.writeln("<p>" + mensaje + "</p>");

      document.writeln(`<p>Longitud: ${mensaje.length}</p>`);

      document.writeln(
        `<p>¿Incluye "ficción"? ${mensaje.includes("ficción")}</p>`
      );

      let mensajeReemplazado = mensaje.replace("ficción", "aventuras");
      document.writeln("<p>" + mensajeReemplazado + "</p>");

      document.writeln("<p>" + mensaje.toLowerCase() + "</p>");
      document.writeln("<p>" + mensaje.toUpperCase() + "</p>");
    </script>

    <h2>Ejercicio 6</h2>
    <script>
      const usuario = {
        nombre: "Beatriz",
        descripcion:
          "Apasionada del desarrollo web, la inteligencia artificial y los videojuegos.",
      };

      let textoPerfil = `Perfil de ${usuario.nombre}: ${usuario.descripcion}`;

      if (textoPerfil.length > 50) {
        textoPerfil = textoPerfil.slice(0, 50) + "...";
      }

      document.writeln("<p>" + textoPerfil + "</p>");
    </script>
  </body>
</html>
