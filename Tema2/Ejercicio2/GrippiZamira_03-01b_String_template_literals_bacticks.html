<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template Literals Bacticks</title>
</head>

<body>
    <h3>Ejercicio 1</h3>
    <script>
        //Creamos 3 personas
       var persona1 = {
            nombre: "Laura",
            edad: 29,
            ciudad: "Madrid",
            intereses: ["fotografía", "viajes", "tecnología"],
        };
        var persona2 = {
            nombre: "Marta",
            edad: 22,
            ciudad: "Barcelona",
            intereses: ["dibujo", "comida", "crochet"],
        };
        var persona3 = {
            nombre: "Julio",
            edad: 19,
            ciudad: "Malaga",
            intereses: ["comics", "libros", "verduras"],
        };
        //Creamos un array de cada persona
        let personas = [persona1,persona2,persona3];
        //Recorremos el array con un for
        for (const persona of personas) {
            // Creamos una plantilla HTML usando backticks
        let tarjetaUsuario = `
                <div class="tarjeta">
                <h2>${personas["nombre"]}</h2>
                <p>Edad: ${personas["edad"]}</p>
                <p>Ciudad: ${personas["ciudad"]}</p>
                <h4>Intereses:</h4>
                <ul>
                    ${personas["intereses.map(interes => `<li>${interes}</li>`).join("")]}
                </ul>
                </div>
                `;
             // Mostramos el resultado en consola (o en una página)
            document.writeln(tarjetaUsuario);
        }

    </script>
</body>

</html>
