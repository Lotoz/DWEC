<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <button onclick="cerrarVentana()">Parar</button>
    <button onclick="comprobarVentana()">Iniciar</button>
    <button onclick="abrirVentana()">Iniciar</button>
    <div id="hola"></div>
    <script>

        let subVentana;
        let estado = false;
        function cerrarVentana() {
            estado = false;
            subVentana.close();            
        }
        function comprobarVentana() {
            document.getElementById('hola').innerHTML += "Ventana"+ estado;
        }
        function abrirVentana(){
            estado = true;
            subVentana = window.open("bucles.htm","nueva","height=800,width=600");
        }
    </script>
</body>
</html>
