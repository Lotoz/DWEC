  <h2>Ejercicio 4</h2>
  <script>
    let fechaNacimientoStr = prompt("Introduce tu fecha de nacimiento (YYYY-MM-DD):");
    let fechaNacimiento = new Date(fechaNacimientoStr);
    let ahora = new Date();

    let diferencia = ahora - fechaNacimiento;

    let diasVividos = Math.floor(diferencia / (1000 * 60 * 60 * 24));

    document.write("Fecha de nacimiento: " + fechaNacimiento.toLocaleDateString("es-ES") + "<br>");
    document.write("Hoy es: " + ahora.toLocaleDateString("es-ES") + "<br>");
    document.write("Has vivido aproximadamente <b>" + diasVividos + "</b> días.<br><br>");
  </script>

  <h2>Ejercicio 5</h2>
  <script>
    let anioNacimiento = parseInt(prompt("Introduce tu año de nacimiento:"));
    let pais = prompt("Introduce tu país (Japón, Suiza, España, Italia, Irak, Guinea Ecuatorial, Somalia):");
    let sexo = prompt("Introduce tu sexo (hombre/mujer):").toLowerCase();

    let esperanzaVida = 75; 

    if (pais.toLowerCase() === "japón") {
      esperanzaVida = (sexo === "mujer") ? 86.9 : 81.5;
    } else if (pais.toLowerCase() === "suiza") {
      esperanzaVida = (sexo === "mujer") ? 85.1 : 81.8;
    } else if (pais.toLowerCase() === "españa") {
      esperanzaVida = (sexo === "mujer") ? 85.7 : 80.7;
    } else if (pais.toLowerCase() === "italia") {
      esperanzaVida = (sexo === "mujer") ? 84.9 : 80.9;
    } else if (pais.toLowerCase() === "irak") {
      esperanzaVida = (sexo === "mujer") ? 75.0 : 69.9;
    } else if (pais.toLowerCase() === "guinea ecuatorial") {
      esperanzaVida = (sexo === "mujer") ? 63.6 : 60.9;
    } else if (pais.toLowerCase() === "somalia") {
      esperanzaVida = (sexo === "mujer") ? 59.2 : 54.0;
    }

    let anioActual = new Date().getFullYear();
    let edadActual = anioActual - anioNacimiento;
    let aniosRestantes = esperanzaVida - edadActual;

    document.write("Tienes " + edadActual + " años.<br>");
    document.write("En " + pais + ", la esperanza de vida media para " + sexo + " es de " + esperanzaVida + " años.<br>");
    if (aniosRestantes > 0) {
      document.write("Te quedan aproximadamente <b>" + aniosRestantes.toFixed(1) + "</b> años de vida media.<br><br>");
    } else {
      document.write("¡Has superado la esperanza de vida media! 🎉<br><br>");
    }
  </script>
