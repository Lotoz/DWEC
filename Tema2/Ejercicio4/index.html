<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let hoy = new Date();
        let hoyAMano = new Date(2025,9,16,15,52,0);
        let horaCero = new Date(0);
        document.writeln("<br> Hoy es" + hoy);
        document.writeln("<br> Hoy es" + hoyAMano);
        document.writeln("<br> Hora cero es " + horaCero);


        const tiempoTranscurrido = Date.now();
        const hoy1= new Date(tiempoTranscurrido);
        //Revisar
        document.writeln("<br>Milesegundos de esa fecha " + tiempoTranscurrido);
        document.writeln("<br>Segundos de esa fecha " + Math.floor(tiempoTranscurrido/1000));
        document.writeln("<br>Minutos de esa fecha " + Math.floor(tiempoTranscurrido/(1000*60)));
        document.writeln("<br>Horas de esa fecha " + Math.floor(tiempoTranscurrido/(1000*60*24)));
        document.writeln("<br>Dias de esa fecha " + Math.floor(tiempoTranscurrido/(1000*60*24*365)));
        document.writeln("<br>Meses de esa fecha " + Math.floor(tiempoTranscurrido/(60*60*24*30)));
        document.writeln("<br>Años de esa fecha " + Math.floor(tiempoTranscurrido/(60*60*24*365)));
        //Te lo pone en formato español
        document.writeln("<br> Hoy es  " + hoy1.toLocaleDateString("es-ES"));
        //Meter las fechas como un string que es complicado
        let dia = new Date("11/06/2023");
        

        
    </script>
</body>
</html>
