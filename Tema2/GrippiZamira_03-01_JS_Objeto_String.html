    <title>Practica 03-01 String</title>

<body>
    <h3>Ejercicio 1</h3>
    <script>
        let mensaje = window.prompt('Ejercicio 1: ');
        document.writeln(mensaje);
    </script>
    <h3>Ejercicio 2</h3>
    <script>
        let m = window.prompt("Ejercicio 2:"); 
        document.writeln(m.charAt(parseInt(m.length/2)));
    </script>
    <h3>Ejercicio 3</h3>
    <script>
        let n = window.prompt("Ejercicio 3:"); 
        document.writeln(n.charCodeAt(parseInt(n.length/2)));
    </script>
    <h3>Ejercicio 4</h3>
    <script>
        document.writeln(mensaje.charCodeAt(parseInt(mensaje.length/2)));
    </script>

    <script>
        let entrada1 = window.prompt("Ejercicio 5 primera entrada");
        let entrada2 = window.prompt("Ejercicio 5 segunda entrada");
        let cadenaUnida = entrada1.concat(entrada2);
        document.writeln(cadenaUnida);
    </script>
