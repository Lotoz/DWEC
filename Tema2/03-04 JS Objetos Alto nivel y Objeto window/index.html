    <h3>Crea ventanas segun el numero ingresado</h3>
    <button onclick="abrirVentanas()">Iniciar</button>
    <button onclick="cerrarVentana()">Cerrar</button>
    <button onclick="estadoVentana()">Estado</button>
    <div id="estado"></div>
    <script>
        const ESTADO = document.getElementById('estado');
        let subVentana;
        let ventanaEstado = false;


        function abrirVentanas(){
            let numero = window.prompt("Numero 1 para gatito. Numero 2 para pinguino.");
            if (numero == 1) {
                ventanaEstado = true;
                subVentana = window.open("./secundarias/gatito.html","nueva","height=800,width=600");
            } else if(numero == 2){
                ventanaEstado = true;
                subVentana = window.open("./secundarias/pinguino.html","nueva","height=800,width=600");
            } else{
                alert("Coloca el numero correcto.");
            }
        }

        function cerrarVentana() {
            ventanaEstado = false;
            subVentana.close();
        }

        function estadoVentana(){
            ESTADO.innerHTML = "";
            (ventanaEstado) ? ESTADO.innerHTML = "Activa" : ESTADO.innerHTML = "Desactivada"; 
        }
       
    </script>
