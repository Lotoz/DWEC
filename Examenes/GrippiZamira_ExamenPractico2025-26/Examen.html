 <h2>ejercicio  4 binario
</h2>
   <button id="boton4">iniciar</button>
   <p id="resultado4"></p>
    <script>
      //Revisar
       const boton4 = document.getElementById('boton4');
       const resultado4 = document.getElementById('resultado4');
     
       boton4.addEventListener("click", () =>{
         let e4_number1 = prompt("Dame un numero");
         let e4_number2 = prompt("Dame un segundo numero");
         
         let e4_operacion = prompt("Operacion 1. AND = AND binario 2. OR = OR binario 3. XOR= XOR binario 4. DIZQ = Desplazamiento a la izquierda  5. DDER = Desplazamiento a la derecha. ");
         
         if (!isNaN(e4_number1) && !isNaN(e4_number2)) {
            e4_number1 = parseInt(e4_number1,2);
            e4_number2 = parseInt(e4_number2,2);

            if(e4_operacion == "1"){
               let DesplazamientoAND = e4_number1 & e4_number2;
               resultado4.textContent = `AND = ${e4_number1}, ${DesplazamientoAND.toString(2)}`;
            } else if(e4_operacion == "2"){
               let DesplazamientoOR = e4_number1 | e4_number2;
               resultado4.textContent = `OR = ${e4_number1}, ${DesplazamientoOR.toString(2)}`;
            } else if (e4_operacion == "3"){
               let DesplazamientoXOR = e4_number1 ^ e4_number2;
               resultado4.textContent = `XOR = ${e4_number1}, ${DesplazamientoXOR.toString(2)}`;
            } else if (e4_operacion == "4"){
               let Desplazamientoizquierda = e4_number1<< e4_number2;
               resultado4.textContent = `Desplazamiento a la izquierda = ${e4_number1}, ${Desplazamientoizquierda.toString(2)}`;
            } else if (e4_operacion == "5"){
               let Desplazamientoderecha = e4_number1 >> e4_number2;
               resultado4.textContent = `Desplazamiento a la derecha = ${e4_number1}, ${Desplazamientoderecha.toString(2)}`;
            } else {
               resultado4.textContent = "Opcion no valida.";
            }

         } else {
            resultado4.textContent = "Valores no validos";
         }

      })
    </script>
