    <h3>Ejercicio 1</h3>
    <script>
      let palabra = prompt("Dame una palabra");
      for (let i = 0; i <= 10; i++) {
        document.writeln(palabra, "<br/>");
      }
    </script>
    <h3>Ejercicio 2</h3>
    <script>
      let edad = parseInt(prompt("Dime tu edad:"));
      let i = 1;
      while (i <= edad) {
        if (i == edad) {
          document.writeln("<br/>Tienes:  ", i);
        } else {
          document.writeln("<br/>Has cumplido: ", i);
        }
        i++;
      }
    </script>
    <h3>Ejercicio 3</h3>
    <script>
      let numero = parseInt(prompt("Dame el numero"));
      for (let index = 1; index <= numero; index++) {
        if (index % 2 != 0) {
          document.writeln("Numero:", index, "<br/>");
        }
      }
    </script>
    <h3>Ejercicio 4</h3>
    <script>
      numero = parseInt(prompt("Dame el numero"));
      document.writeln("Cuenta atras!");
      for (let index = numero; index > 0; index--) {
        document.writeln(index, " ,");
      }
      document.writeln("Boom!");
    </script>
    <h3>Ejercicio 5</h3>
    <script>
      let inversion = parseFloat(prompt("Cuanto deseas invertir?"));
      let interesAnual = parseFloat(prompt("Interes anual?"));
      let numeroAnyos = parseFloat(prompt("Cuantos años deseas invertir? "));
      let total = 0;
      for (let index = 0; index <= numeroAnyos; index++) {
        total += inversion * interesAnual;
      }
      document.writeln("El capital ganado es de: ", parseInt(total));
    </script>
    <h3>Ejercicio 6</h3>
    <script>
      let triangulo = parseInt(prompt("Dime un numero: "));
      let cadena = "";
      for (let index = 0; index <= triangulo; index++) {
        cadena += "*";
        document.writeln(cadena);
        document.writeln("<br/>");
      }
    </script>
    <h3>Ejercicio 7</h3>
    <script>
      document.writeln("Tabla de multiplicar");
      numero = 1;
      for (let index = 0; numero <= 10; index++) {
        document.writeln(index, "x", numero, "=", index * numero);
        numero++;
        document.writeln("<br/>");
      }
    </script>
    <h3>Ejercicio 8</h3>
    <script>
      let numero2 = parseInt(prompt("Dime un número: "));

      let cadena2 = "";

      for (let index = 1; index <= numero2; index++) {
        cadena2 += index;
        let cadenaInvertida = "";
        for (let j = cadena2.length - 1; j >= 0; j--) {
          cadenaInvertida += cadena2[j];
        }
        document.writeln(cadenaInvertida + "<br/>");
      }
    </script>

    <h3>Ejercicio 10</h3>
    <script>
      numero = parseInt(prompt("Dime un numero(Primo): "));
      let flag = false;
      let contador = 2;
      do {
        if (numero % contador == 0 && contador > 1) {
          flag = true;
        }
        contador++;
      } while (!flag && contador < numero);

      if (contador >= numero) {
        document.writeln("Es primo.");
      } else {
        document.writeln("No es primo");
      }
    </script>
    <h3>Ejercicio 11</h3>
    <script>
      let palabra1 = prompt("Dame una palabra: ");

      for (let index = palabra1.length - 1; index >= 0; index--) {
        document.writeln(palabra1.charAt(index));
        document.writeln("<br/>");
      }
    </script>
    <h3>Ejercicio 12</h3>
    <script>
      let frase = prompt("Dame una frase: ");
      let letra = prompt("Letra a contar: ");
      let cuenta = 0;

      frase = frase.toUpperCase();
      letra = letra.toUpperCase();

      for (const element of frase) {
        if (element === letra) {
          cuenta++;
        }
      }

      document.writeln("La letra ha aparecido: " + cuenta);
    </script>
    <h3>Ejercicio 13</h3>
    <script>
      let escrito = prompt("Soy eco: (Escribe 'salir' para finalizar)");

      while (escrito.toLowerCase() !== "salir") {
        document.writeln(escrito + "<br/>");
        escrito = prompt("Soy eco: (Escribe 'salir' para finalizar)");
      }
    </script>
    <h3>Ejercicio 14</h3>
    <script>
      let capitalInicial = parseFloat(prompt("Cantidad a pedir:"));
      let interesAnual1 = parseFloat(prompt("Interés anual (en %):"));
      let anios = parseInt(prompt("Número de años:"));

      let tasa = interesAnual1 / 100;
    
      let capitalFinal = capitalInicial * Math.pow(1 + tasa, anios);

      let cuotaAnual = capitalFinal / anios;

      document.writeln(
        "Capital final a pagar: " + capitalFinal.toFixed(2) + "<br/>"
      );
      document.writeln("Pagos por año durante " + anios + " años:<br/>");

      for (let i = 1; i <= anios; i++) {
        document.writeln("Año " + i + ": " + cuotaAnual.toFixed(2) + "<br/>");
      }
    </script>
