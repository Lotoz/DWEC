    <h3>Ejercicio 2</h3>
    <script>
        let edad = parseInt(prompt("Dime tu edad:"));
        let i = 1;
        while (i <= edad) {
             if (i == edad) {
                document.writeln("<br/>Tienes:  ", i);
            } else {
                document.writeln("<br/>Has cumplido: ", i);
            }
            i++;
        }
    </script>
    <h3>Ejercicio 3</h3>
    <script>
        let numero = parseInt(prompt("Dame el numero"));
        for (let index = 1; index <= numero ; index++) {
            if (index % 2 != 0) {
                document.writeln("Numero:", index, "<br/>");
            }
        }
    </script>
    <h3>Ejercicio 4</h3>
    <script>
        numero = parseInt(prompt("Dame el numero"));
        document.writeln('Cuenta atras!');
        for (let index = numero ; index > 0; index--) {   
            document.writeln(index, " ,");
        }
        document.writeln('Boom!');
    </script>
    <h3>Ejercicio 5</h3>
    <script>
        let inversion = parseFloat(prompt("Cuanto deseas invertir?"));
        let interesAnual = parseFloat(prompt("Interes anual?"));
        let numeroAnyos = parseFloat(prompt("Cuantos años deseas invertir? "));
        let total = 0;
        for (let index = 0; index <= numeroAnyos ; index++) {
            total += inversion * interesAnual;
        }
        document.writeln("El capital ganado es de: ", parseInt(total));
    </script>

        }
    </script>
