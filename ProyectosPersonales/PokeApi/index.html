<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poki : Pokedex</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/icon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="tituloPrincipal">
      <h1 class="titulo">Poki : Your Pokedex Personal.</h1>
      <p class="subtitulo">The best pokedex for trainers begginer.</p>
    </div>
    <div class="contenedor">
      <div class="buscador">
        <label for="inputBuscador">Who is the pokemon?</label>
        <input
          type="text"
          name="inputBuscador"
          class="inputEstetica"
          id="inputBuscador"
          placeholder="Name of the pokemon"
        />
        <button class="botonEstetica" id="boton">Buscar</button>
      </div>
      <div class="pokemon">
        <h2 id="nombrePokemon"></h2>
        <p id="alturaPokemon"></p>
        <p id="tiposPokemon"></p>
      </div>
      <div class="imagen">
        <img id="imagenPokemon" src="" alt="Imagen del PokÃ©mon" />
        <select id="selectPokemon" class="selectEstetica">
          <option value="shiny">Shiny</option>
          <option value="normal">Normal</option>
        </select>
      </div>
    </div>
    <div class="contenedor2">
      <div>
        <h3>Es fuerte contra:</h3>
        <div id="stronger"></div>
      </div>
      <div>
        <h3>Es debil contra:</h3>
        <div id="weak"></div>
      </div>
      <div>
        <h3>Se encuentra en las siguientes regiones:</h3>
        <div id="regiones"></div>
      </div>
    </div>
    <p id="text" class="textError"></p>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
