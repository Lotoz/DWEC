datos[0] = new Array("Cristina","Seguridad",24);

    <div id="salida4"></div>
    <script>
        

        
        
        
        let filas = 5;
        let columnas = 4;
        let datos = new Array(filas);
        for (let i = 0; i <= filas; i++) {
            datos[i] = new Array(columnas);  
        }
            for (let i = 0; i <= filas ; i++) {

                }   
                
            }
  
        let cadena = "<table border='2px'>";
        for (let i = 0; i < filas ; i++) {

            }

        document.getElementById('salida4').innerHTML = cadena;
