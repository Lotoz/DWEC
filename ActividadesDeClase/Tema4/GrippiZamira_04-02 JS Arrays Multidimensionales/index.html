<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Ejercicio 1</h2>
    <div id="salida_e1"></div>
    <script>
      //Generamos array multidimensional
      var datos = new Array();
      datos[0] = new Array("Cristina", "Seguridad", 24);
      datos[1] = new Array("Catalina", "Bases de Datos", 17);
      datos[2] = new Array("Vieites", "Sistemas InformÃ¡ticos", 28);
      datos[3] = new Array("Benjamin", "Redes", 26);
      //Salida
      let salida_e1 = document.getElementById("salida_e1");

      let nombres = datos.map((miniDato) => miniDato[0]);

      salida_e1.innerHTML = `
      <ol>
        <li>${nombres.join("<li>")}
      </ol>
        `;
    </script>
    <h2>Ejercicio 2</h2>
    <div id="salida_e2"></div>
    <script>
      let filas = 5;
      let columnas = 4;
      let datos = new Array(filas);
      for (let i = 0; i <= filas; i++) {
        datos[i] = new Array(columnas);
      }
      for (let i = 0; i <= filas; i++) {
        for (let j = 0; j <= columnas; j++) {
          datos[i][j] = Math.round(Math.random() * 10);
        }
      }

      let cadena = "<table border='2px'>";
      for (let i = 0; i < filas; i++) {
        cadena += "<tr>";
        for (let j = 0; j < columnas; j++) {
          cadena += "<td>" + datos[i][j] + "</td>";
        }
        cadena += "</tr>";
      }
      cadena += "</table>";
      document.getElementById("salida_e2").innerHTML = cadena;
    </script>
  </body>
</html>
